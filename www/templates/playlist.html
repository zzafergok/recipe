<ion-view view-title="Detail">
  <ion-content>
    <div class="card center margin detail-card">
      <h2 class="name-text">{{detail.name}}</h2>
    </div>

    <div class="list card">

      <div class="item item-avatar">
        <img src="{{detail.img}}">
        <h2 class="center subtitle-text">{{detail.subtitle}} Tarifi</h2>
      </div>
    
      <div class="item item-body">
        <img class="full-image" src="{{detail.img}}">
        <p>{{detail.description}}</p>
      </div>
    
    </div>
  </ion-content>
</ion-view>
